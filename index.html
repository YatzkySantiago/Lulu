<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para lulu ❤️</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

<body>

    <main class="container">
        <h1>Nuestro tiempo juntos</h1>

        <section id="contador" class="contador">
            <div><span id="years" class="numero">0</span><small>Años</small></div>
            <div><span id="months" class="numero">0</span><small>Meses</small></div>
            <div><span id="days" class="numero">0</span><small>Días</small></div>
            <div><span id="hours" class="numero">0</span><small>Horas</small></div>
            <div><span id="minutes" class="numero">0</span><small>Minutos</small></div>
            <div><span id="seconds" class="numero">0</span><small>Segundos</small></div>
        </section>

        <a href="galeria.html" class="btn">Ver nuestros recuerdos</a>
    </main>

    <script src="js/contador.js"></script>
